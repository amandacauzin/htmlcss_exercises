<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="tamanho_pequeno.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="tamanho_medio.png" type="image/png">

        <img src="tamanho_grande.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzir Audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>

    <audio src="audio_30s.mp3"controls autoplay></audio>

    <p>Reproduzindo de outra forma:</p>
    <audio ppreload = "auto" autoplay controls>
        <source src="audio_30s.mp3" type="audio/mpeg">
        <source scr="audio_30s.mp3" type="audio/wav">
        

    </audio>
</body>
</html>
