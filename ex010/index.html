<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente.</h1>
    <p>Este vídeo está inserido no meu próprio servidor.</p>

    <video src="meu_video.mp4" width="500" controls autoplay loop ></video>

    <video width="500" controls autoplay loop>
        <source scr="meu_video.mp4" type="video/mp4">
        <source scr="meu_video.m4v" type="video/mp4">
        <source scr="meu_video.webm" type="video/webm">
        <source scr="meu_video.ogv" type="video/ogg">
    </video>

    <h1>Inserindo vídeos externos.</h1>


    <iframe width="550" height="315" src="https://www.youtube.com/embed/u1d0JorZxW8?si=5QW6BzNtYoP5f2Mk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
