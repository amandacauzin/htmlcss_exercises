<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de Linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito
        basta colocar tudo no meio
        do par de tags p e \p</p>
        <p>Se precisar quabrar o texto em algum lugar específico como esse <br> você pode usar a tag &lt;br&lt;.</p>

    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Emoji:
        &#x1F596;
    </p>
</body>
</html>
